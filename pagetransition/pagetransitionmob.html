<!DOCTYPE html>
<html>
  <head>
    <title>Transitions Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" /> 
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
  </head>
  <body>
    <div id="page1" data-role="page">
      <div data-role="header">
        <h1>Pick your transition</h1>
      </div>
      <div data-role="content">
       

        <div style="width: 200px;">

           <p><a href="#page2" data-role="button__" data-transition="slide">Slide</a></p>

            <p><a href="#page3" data-role="button" data-transition="slide" data-direction="reverse">PAGINA 3</a></p>


          <p><a href="#page2" data-role="button" data-transition="slideup">Slideup</a></p>
          <p><a href="#page2" data-role="button" data-transition="slidedown">Slidedown</a></p>

        </div>
         
      
      </div>
    </div>


    


    <div id="page2" data-role="page">
      <div data-role="header">
        <h1>Reverse the transition now</h1>
      </div>
      <div data-role="content">
      <p><a href="#" data-role="button" data-rel="back" 
          data-direction="reverse">Reverse</a></p>
      </div>
    </div> 


    <div id="page3" data-role="page">
      <div data-role="header_">
        <h1>PAGINA 3</h1>
      </div>
      <div data-role="content">
        <div style="width: 200px;">

          <p>
            <a href="#page2" data-role="button"   data-transition="slidedown">Pagina anterior</a>
          </p>


          <p>
            <a href="#" data-role="button" data-rel="back" data-direction="reverse">Reverse</a>
          </p>
        </div>
      </div>
    </div> 






  </body>
</html>
